<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凹相機</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

</head>
<body>
    <!-- 導覽列 -->
    <header>
        <nav class="container-fluid">
            <a href="#"><img src="/img/logo2.svg" alt=""></a>
            <ul class="nav_mid">
                <li class="title"><a href="#">熱門推薦</a></li>
                <li class="title"><a href="#">新品到貨</a></li>
                <li class="title"><a href="#">全部商品</a></li>
                <li class="title"><a href="#">關於我們</a></li>
            </ul>
            <ul class="nav_right">
                <li class="title"><a href="#"><img src="img/log-in.svg" alt="">會員登入</a></li>
                <li class="title"><a href="#"><img src="img/Shopping Cart.svg" alt="">購物車</a></li>
            </ul>
        </nav>
    </header>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/img/輪播圖.png" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/1296/600?random=1" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/1296/600?random=55" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/1296/600?random=32" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- 特價商品區 -->
    <div>
        <div>
            <div>
                <img src="https://picsum.photos/387/246?random=9" alt="">
            </div>
            <div>
                <p>Fujifilm XT30 ii</p>
                <p>不含鏡頭</p>
                <p>特價 26900元</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
